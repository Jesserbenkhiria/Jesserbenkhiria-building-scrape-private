<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Construction building icon - simplified for small sizes -->
  <g transform="translate(50, 50)">
    <!-- Building base -->
    <rect x="-18" y="8" width="36" height="28" fill="#ffffff" opacity="0.95" rx="2" />
    
    <!-- Windows - simplified -->
    <rect x="-12" y="12" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="-3" y="12" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="6" y="12" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="15" y="12" width="5" height="5" fill="#667eea" rx="0.5" />
    
    <rect x="-12" y="20" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="-3" y="20" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="6" y="20" width="5" height="5" fill="#667eea" rx="0.5" />
    <rect x="15" y="20" width="5" height="5" fill="#667eea" rx="0.5" />
    
    <!-- Door -->
    <rect x="-5" y="26" width="10" height="10" fill="#764ba2" rx="1" />
    <circle cx="0" cy="31" r="1.5" fill="#ffffff" />
    
    <!-- Roof -->
    <path d="M -22,8 L 0,-12 L 22,8 Z" fill="#ffffff" opacity="0.95" />
  </g>
</svg>

