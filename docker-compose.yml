version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunisia-construction-app
    ports:
      - "5174:5174"  # React app
      - "4000:4000"  # API server
    volumes:
      - ./serveur/.env:/app/serveur/.env:ro
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

